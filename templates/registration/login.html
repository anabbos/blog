{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{% block content %}
    <h2>Login</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <a href="{% url 'password_reset' %}" class="btn btn-outline-danger" role="button">Password reset</a>
    </form>
{% endblock content %}
